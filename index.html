<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - Confirmação de Presença</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-overlay" class="hidden">
        <div class="spinner"></div>
        <p>Confirmando presença...</p>
    </div>
    
    <header class="header">
        <h1>Dayane & Tamiris</h1>
        <p>Aguardamos você para celebrar conosco!</p>
    </header>

    <div class="container">
        <h2>Confirmação de Presença</h2>
        <form id="form-rsvp">
            
            <div class="form-group">
                <label for="nome_completo">Selecione seu Nome Completo na lista:</label>
                <input type="text" id="nome_completo" name="nome_completo" required autocomplete="off">
                
                <div id="autocomplete-results" class="autocomplete-list"></div>

                <small id="nome-erro" style="color: red; display: none; font-weight: bold;">Por favor, selecione um nome EXATO da lista de convidados.</small>
            </div>

            <div class="form-group">
                <label>Você poderá comparecer?</label>
                <div class="radio-group">
                    <input type="radio" id="rsvp_sim" name="status_rsvp" value="Confirmou" required>
                    <label for="rsvp_sim">Sim, confirmo minha presença!</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="rsvp_nao" name="status_rsvp" value="Recusou">
                    <label for="rsvp_nao">Não poderei comparecer.</label>
                </div>
            </div>
            
            <button type="submit" id="submit-btn">Enviar Confirmação</button>
            
            <p id="message-status" aria-live="polite" style="display:none; margin-top: 15px; font-weight: bold;"></p>

        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
